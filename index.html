<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div id="r" class="choice">
                <img src="https://www.clipartkey.com/mpngs/m/90-900256_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="" height="100px" width="100px">
            </div>
            <div id="p" class="choice">
                <img src="https://www.pinclipart.com/picdir/big/51-511436_rock-paper-scissors-dell-clipart.png" alt="" height="100px" width="100px">
            </div>
            <div id="s" class="choice">
                <img src="https://www.clipartkey.com/mpngs/m/109-1094404_rock-paper-scissors-png.png" alt="" height="100px" width="100px">
            </div>
        </div>
        <p id="action-message">Make your move.</p>

        <script src="script.js"></script>
    </body>
</html>
